<form
  class="form-horizontal"
  autocomplete="off"
  #createOrderForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Novo Pedido' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Informações do pedido' | localize" class="pt-3 px-2">
        <div class="form-group row required">       
          <label class="col-md-3 col-form-label" for="preco">
            {{ "Mesa" | localize }}
          </label>
          <div class="col-md-6">           
            <select id="category" class="form-control" [(ngModel)]="selectedTable">
              <option *ngFor="let mesa of tables" [value]="mesa.id">
                {{ mesa.numero + " - " + mesa.description}}
              </option>
            </select>           
          </div>
        </div>        
        <div class="form-group row mb-0">
          <label class="col-md-3 col-form-label" for="preco">
            {{ "Produto" | localize }}
          </label>
          <div class="col-md-9">           
            <select id="produto" class="form-control" [(ngModel)]="selectedMenu">
              <option *ngFor="let menu of menus" [value]="menu.id">
                {{ menu.nome }}
              </option>
            </select>           
          </div>
        </div>
        <div class="form-group row mb-0">

        </div>
        <div class="form-group row mb-0">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Quantidade" | localize }}
          </label>
          <div class="col-md-3">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
              minlength="2"
              maxlength="14"
              [(ngModel)]="order.id" value="{{ order.id | currency:'R$'}}"
              #nameModel="ngModel"
              #nameEl
            />          
          </div>
        </div>
      </tab>     
    </tabset>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createOrderForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
