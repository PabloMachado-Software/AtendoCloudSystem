<form
  class="form-horizontal"
  autocomplete="off"
  #createOrderForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Novo Produto' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Nome" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="Nome"
              id="nome"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="order.id"
              #nameModel="ngModel"
              #nameEl
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="preco">
            {{ "Pre√ßo" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="Preco"
              id="preco"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="order.tableId"
              #displayNameModel="ngModel"
              #displayNameEl
            />
            <abp-validation-summary
              [control]="displayNameModel"
              [controlEl]="displayNameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row mb-0">
          <label class="col-md-3 col-form-label" for="preco">
            {{ "Categoria" | localize }}
          </label>
          <div class="col-md-9">           
            <select id="category" class="form-control" [(ngModel)]="selectedCategory">
              <option *ngFor="let category of categories" [value]="category.name">
                {{ category.name }}
              </option>
            </select>           
          </div>
        </div>
      </tab>     
    </tabset>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createOrderForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
