<div [@routerTransition]>
  <section class="content px-2 pt-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card main-content p-3">
            <div class="header">
              <div class="row">
                <div class="col-md-4">
                  <h4>
                    {{ table.numero }}
                  </h4>
                </div>
                <div class="col-md-2">
                  <h4>
                    <span class="event-detail-header"
                      ><i class="fa fa-calendar mr-1"></i>
                     </span
                    >
                  </h4>
                </div>
                <div class="col-md-6">
                  <ul class="header-dropdown m-r--5">
                    <li>
                      <div class="form-actions">
                        <button
                          type="button"
                          [routerLink]="['/app/tables']"
                          class="btn bg-black waves-effect waves-light"
                        >
                          <i class="fa fa-arrow-circle-left"></i>
                          {{ "BackToTables" | localize }}
                        </button>                              
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="body event-responsive">
              <hr />
              <div>
                {{ table.description }}
              </div>
              <h6 class="mt-3 mb-3 text-gray text-bold">
               
              </h6>
              <table class="table table-hover">               
                <tbody>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
