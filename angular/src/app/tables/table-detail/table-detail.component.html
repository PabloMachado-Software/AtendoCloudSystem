<div [@routerTransition]>
  <section class="content px-2 pt-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card main-content p-3">
            <div class="header">
              <div class="row">
                <div class="col-md-4">
                  <h4>
                    {{ table.numero }}
                  </h4>
                </div>
                <div class="col-md-2">
                  <h4>
                    <span class="table-detail-header"
                      ><i class="fa fa-calendar mr-1"></i>
                     </span
                    >
                  </h4>
                </div>
                <div class="col-md-6">
                  <ul class="header-dropdown m-r--5">
                    <li>
                      <div class="form-actions">
                        <button
                          type="button"
                          [routerLink]="['/app/table']"
                          class="btn bg-black waves-effect waves-light"
                        >
                          <i class="fa fa-arrow-circle-left"></i>
                          {{ "BackToTables" | localize }}
                        </button>
                        <button
                          *ngIf="!isRegistered()"
                          type="button"
                          class="btn bg-green waves-effect waves-light"
                          (click)="registerToTable()"
                        >
                          <i class="fa fa-star"></i> {{ "Register" | localize }}
                        </button>
                        <button
                          *ngIf="isRegistered()"
                          type="button"
                          class="btn bg-orange waves-effect waves-light"
                          (click)="cancelRegistrationFromTable()"
                        >
                          <i class="fa fa-remove"></i>
                          {{ "CancelRegistration" | localize }}
                        </button>                        
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="body table-responsive">
              <hr />
              <div>
                {{ table.description }}
              </div>
              <h6 class="mt-3 mb-3 text-gray text-bold">
               
              </h6>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>{{ "Name" | localize }}</th>
                    <th>{{ "Surname" | localize }}</th>
                    <th>{{ "RegistrationTime" | localize }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let registration of table.registrations">
                    <td>{{ registration.userName }}</td>
                    <td>{{ registration.userSurname }}</td>
                    <td>
                      {{ registration.creationTime | date : "short" }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
