<form
  class="form-horizontal"
  autocomplete="off"
  #createTableModal="ngForm"
  id="frm_create_table"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewTable' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>

  <div class="modal-body">
    <div class="form-group form-float">
      <div class="form-line">
        <label class="form-label"> {{ "Numero" | localize }}</label>
        <input
          class="form-control"
          type="text"
          name="numero"
          [(ngModel)]="table.numero"
          required
          maxlength="3"
          minlength="1"
        />
      </div>
    </div>
    <div class="form-group form-float">
      <div class="form-line">
        <label class="form-label"> {{ "Description" | localize }}</label>
        <textarea
          name="description"
          class="form-control"
          [(ngModel)]="table.description"
        ></textarea>
      </div>
    </div>
    <div class="form-group form-float">
      <div class="form-line">
        <label class="form-label"> {{ "Status" | localize }}</label>
        <textarea
          name="status"
          class="form-control"
          [(ngModel)]="table.status"
        ></textarea>
      </div>
    </div>    
  </div>

  <abp-modal-footer

  ></abp-modal-footer>
</form>
