<form
  class="form-horizontal"
  autocomplete="off"
  #createTableModal="ngForm"
  id="frm_create_table"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewTable' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>

  <div class="modal-body">
    <div class="form-group form-float">
      <div class="form-line">
        <label class="form-label"> {{ "Numero" | localize }}</label>
        <input
          class="form-control"
          type="text"
          name="Numero"
          [(ngModel)]="table.numero"
          required
          maxlength="3"
          minlength="1"
        />
      </div>
    </div>
    <div class="form-group form-float">
      <div class="form-line">
        <label class="form-label"> {{ "Description" | localize }}</label>
        <textarea
          name="Description"
          class="form-control"
          [(ngModel)]="table.description"
        ></textarea>
      </div>
    </div>
    <div class="form-group row mb-0">
      <label class="col-md-3 col-form-label" for="preco">
        {{ "Status" | localize }}
      </label>
      <div class="col-md-9">           
        <select id="status" class="form-control" [(ngModel)]="table.status">
          <option *ngFor="let statu of status" [value]="statu.name">
            {{ statu.name }}
          </option>
        </select>           
      </div>
    </div>    
  </div>
  <abp-modal-footer

  ></abp-modal-footer>
</form>
